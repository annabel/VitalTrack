# ============================================================================
# TEMPLATE: Docker Build & Push
# Copy to .github/workflows/ and customize for your project.
#
# Prerequisites:
#   - A Dockerfile in the repo root (or update the context/file path below)
#   - For Docker Hub: set DOCKERHUB_USERNAME and DOCKERHUB_TOKEN secrets
#   - For GHCR: no extra secrets needed (uses GITHUB_TOKEN)
# ============================================================================
name: Docker Build & Push

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

permissions:
  contents: read
  packages: write

env:
  # â† Pick one registry and image name:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  # REGISTRY: docker.io
  # IMAGE_NAME: your-org/your-image

jobs:
  build:
    name: Build & Push
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          # For Docker Hub instead:
          # username: ${{ secrets.DOCKERHUB_USERNAME }}
          # password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile        # â† path to your Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64     # â† add linux/arm64 for multi-arch

      - name: Summary
        run: |
          echo "### ðŸ³ Docker Image" >> "$GITHUB_STEP_SUMMARY"
          echo '```' >> "$GITHUB_STEP_SUMMARY"
          echo "${{ steps.meta.outputs.tags }}" >> "$GITHUB_STEP_SUMMARY"
          echo '```' >> "$GITHUB_STEP_SUMMARY"
