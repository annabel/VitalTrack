# ============================================================================
# Deploy Preview â€” deploys to GitHub Pages on pushes to main
# Demonstrates: environments, deployment status, downloading artifacts
# ============================================================================
name: Deploy Preview

on:
  workflow_run:
    workflows: [CI]
    types: [completed]
    branches: [main]

permissions:
  actions: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest

    # Only deploy when CI succeeded and it was a push (not a PR)
    if: >-
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.event == 'push'

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # Download the artifact produced by the CI workflow
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist/

      - id: deployment
        uses: actions/deploy-pages@v4
