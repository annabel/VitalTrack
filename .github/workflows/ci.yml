# ============================================================================
# CI — runs on every push & pull request
# Demonstrates: matrix strategy, caching, artifacts, job dependencies
# ============================================================================
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-flight CI for the same branch/PR when a new commit is pushed
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ---------- Lint ----------
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci
      - run: npm run lint

  # ---------- Type-check ----------
  typecheck:
    name: Type-check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci
      - run: npx tsc -b --noEmit

  # ---------- Build (matrix across Node versions) ----------
  build:
    name: Build (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    needs: [lint, typecheck]

    strategy:
      matrix:
        node-version: [20, 22]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - run: npm ci
      - run: npm run build

      # Upload the build output as an artifact (kept for 7 days)
      - uses: actions/upload-artifact@v4
        if: matrix.node-version == 22
        with:
          name: dist
          path: dist/
          retention-days: 7

  # ---------- Summary ----------
  ci-ok:
    name: CI ✓
    if: always()
    needs: [lint, typecheck, build]
    runs-on: ubuntu-latest
    steps:
      - name: Check results
        run: |
          echo "Lint:      ${{ needs.lint.result }}"
          echo "Typecheck: ${{ needs.typecheck.result }}"
          echo "Build:     ${{ needs.build.result }}"
          if [[ "${{ needs.lint.result }}" != "success" || \
                "${{ needs.typecheck.result }}" != "success" || \
                "${{ needs.build.result }}" != "success" ]]; then
            echo "::error::One or more CI jobs failed"
            exit 1
          fi
