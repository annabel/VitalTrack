# ============================================================================
# PR Deploy Preview â€” deploy each PR to a unique preview URL
# Demonstrates: per-PR environments, dynamic URLs, cleanup on close
# ============================================================================
name: PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

permissions:
  contents: read
  pull-requests: write
  deployments: write

concurrency:
  group: pr-preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  deploy-preview:
    name: Deploy PR Preview
    runs-on: ubuntu-latest
    if: github.event.action != 'closed'

    environment:
      name: pr-${{ github.event.pull_request.number }}
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_PR_NUMBER: ${{ github.event.pull_request.number }}

      - name: Deploy
        id: deploy
        run: |
          PR_NUM="${{ github.event.pull_request.number }}"
          # Replace with your actual deploy command, e.g.:
          # netlify deploy --dir=dist --alias=pr-$PR_NUM
          # vercel deploy --token=$VERCEL_TOKEN
          # aws s3 sync dist/ s3://previews/pr-$PR_NUM/
          PREVIEW_URL="https://pr-${PR_NUM}.preview.example.com"
          echo "url=$PREVIEW_URL" >> "$GITHUB_OUTPUT"
          echo "::notice::Preview deployed to $PREVIEW_URL"

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const marker = '<!-- pr-preview-deploy -->';
            const body = [
              marker,
              '### ðŸ”— Preview Deployment',
              '',
              `| | |`,
              `|---|---|`,
              `| **URL** | ${{ steps.deploy.outputs.url }} |`,
              `| **Commit** | \`${context.sha.slice(0, 7)}\` |`,
              `| **Status** | âœ… Deployed |`,
              '',
              `<sub>Updated ${new Date().toISOString()}</sub>`
            ].join('\n');

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const existing = comments.find(c => c.body.includes(marker));

            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }

  cleanup-preview:
    name: Cleanup PR Preview
    runs-on: ubuntu-latest
    if: github.event.action == 'closed'

    steps:
      - name: Delete preview
        run: |
          PR_NUM="${{ github.event.pull_request.number }}"
          echo "::notice::Cleaning up preview for PR #$PR_NUM"
          # Replace with actual cleanup:
          # netlify deploy --alias=pr-$PR_NUM --dir=/dev/null
          # aws s3 rm s3://previews/pr-$PR_NUM/ --recursive

      - name: Deactivate environment
        uses: actions/github-script@v7
        with:
          script: |
            const envName = `pr-${{ github.event.pull_request.number }}`;

            // List deployments for this environment
            const { data: deployments } = await github.rest.repos.listDeployments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              environment: envName,
            });

            // Mark all as inactive
            for (const deployment of deployments) {
              await github.rest.repos.createDeploymentStatus({
                owner: context.repo.owner,
                repo: context.repo.repo,
                deployment_id: deployment.id,
                state: 'inactive',
              });
            }

            console.log(`Deactivated ${deployments.length} deployments for ${envName}`);
